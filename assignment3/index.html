<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->    
    
    <link rel="stylesheet" href="./style.css">
    <title>Farmer Hoggett's Pig Collection </title>
</head>
<body>

    <header class="header">Farmer Hogget's Pig Collection</header>

    <section class="container">

        <section class="leftContainer">
            <table class="table">
                <tr class="tableRow">
                    <th>Name</th>
                    <th>Category</th>
                    <th>More info</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Pork Chop</td>
                    <td>Black</td>
                    <td>More info</td>
                    <td>Delete</td>
                </tr>
            </table>
            <button id="addBTN">Add</button>
        </section>

        <section class="rightContainer">
            

            <form class="form">
                <table id="addTable">
                    <tr><th colspan="2">Add New Pig</th></tr>
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" id="name" name="name" form="name">
                        </td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Personality</td>
                        <td>
                            <select id="personality" name="personality">
                                <option>Grey</option>
                                <option>Chestnut</option>
                                <option>White</option>
                                <option>Black</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Dynamic</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Dynamic</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr><th colspan="2">
                        <button id="submitBTN">Submit</button>
                    </th></tr>
                </table>
            </form>
                
        </section>

    </section>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js" integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        System.defaultJSExtensions = true
        System.import('main')
    </script>
</body>
</html>
