<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Farmer Hoggett's Pig Collection </title>
</head>
<body onload="init()">
    <!--Header-->
    <header class="header">Farmer Hogget's Pig Collection</header>

    <!--Overlay-->
    <section id="overlay">
        <section id="confirmBox">
            <p id="deleteMSG">Confirm Deletion</p>
            <button id="confirmDelete" type="button">Confirm</button>
            <button id="cancelDelete" type="button">Cancel</button>
        </section>
    </section>

    <!--Main container-->
    <section class="container">
        <section class="leftContainer">
            <table class="pigtable" id="pigtable">
                <tr class="tableRow">
                    <th>Name</th>
                    <th>Category</th>
                    <th>More info</th>
                    <th>Delete</th>
                </tr>
            </table>
            <button id="addBTN" type="button">Add</button>
        </section>

        <!--Right container -->
        <section class="rightContainer">
            
            <!-- Add pig table-->
            <form id="form" onsubmit="return false">
                <table id="addTable">
                    <tr><th colspan="2">Add New Pig</th></tr>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="height">Height</label></td>
                        <td><input type="text" id="height" name="height" required></td>
                    </tr>
                    <tr>
                        <td><label for="weight">Weight</label></td>
                        <td><input type="text" id="weight" name="weight" required></td>
                    </tr>
                    <tr>
                        <td><label for="personality">Personality</label></td>
                        <td><input type="text" id="personality" name="personality" required></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>
                            <select id="category" name="category" required>
                                <option value="" disabled selected>Select Category</option>
                                <option>Grey</option>
                                <option>Chestnut</option>
                                <option>White</option>
                                <option>Black</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label id="dynamic1Label">Dynamic</label></td>
                        <td id="dynamic1" ></td>
                    </tr>
                    <tr>
                        <td><label id="dynamic2label">Dynamic</label></td>
                        <td id="dynamic2" ></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" name="submit" value="Submit" id="submitBTN">
                        </th>
                    </tr>
                </table>
            </form>

            <!--Info table-->
            <table id="infoTable"></table>
        </section>
    </section>

    <!-- External JS scripts -->
    <script src="./Pigs/Pigmodel.js"></script>
    <script src="./PigController.js"></script>
    <script src="./Pigs/GreyPig.js"></script>
    <script src="./Pigs/BlackPig.js"></script>
    <script src="./Pigs/ChestnutPig.js"></script>
    <script src="./Pigs/WhitePig.js"></script>
    <script src="./main.js"></script>
</body>
</html>
