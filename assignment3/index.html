<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->    
    
    <link rel="stylesheet" href="./style.css">
    <title>Farmer Hoggett's Pig Collection </title>
</head>
<body>
    <header class="header">Farmer Hogget's Pig Collection</header>

    <section class="container">

        <section class="leftContainer">
            <table class="table">
                <tr class="tableRow">
                    <th>Name</th>
                    <th>Category</th>
                    <th>More info</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Pork Chop</td>
                    <td>Black</td>
                    <td>More info</td>
                    <td>Delete</td>
                </tr>
            </table>
            <button id="addBTN">Add</button>
        </section>

        <section class="rightContainer">
            

            <form id="form" onsubmit="return false">
                <table id="addTable">
                    <tr><th colspan="2">Add New Pig</th></tr>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name" required/></td>
                    </tr>
                    <tr>
                        <td><label for="height">Height</label></td>
                        <td><input type="text" id="height" name="height" required></td>
                    </tr>
                    <tr>
                        <td><label for="weight">Weight</label></td>
                        <td><input type="text" id="weight" name="weight" required></td>
                    </tr>
                    <tr>
                        <td><label for="personality">Personality</label></td>
                        <td><input type="text" id="personality" name="personality" required></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>
                            <select id="category" name="category" required>
                                <option value="" disabled selected>Select Category</option>
                                <option>Grey</option>
                                <option>Chestnut</option>
                                <option>White</option>
                                <option>Black</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dynamic1" id="dynamic1Label">Dynamic</label></td>
                        <td id="dynamic1" name="dynamic1"></td>
                    </tr>
                    <tr>
                        <td><label for="dynamic2" id="dynamic2label">Dynamic</label></td>
                        <td id="dynamic2" name="dynamic2"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" name="submit" value="Submit" id="submitBTN"/>
                        </th>
                    </tr>
                </table>
            </form>
                
        </section>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js" integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        System.defaultJSExtensions = true
        System.import('main')
    </script>
</body>
</html>
