
<ng-template #content let-modal>

	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">New Pig Report</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>

	<div class="modal-body">
		<form>
			<div class="mb-3">

                <label for="name">Name</label>
				<div class="input-group">
					<input
						id="name"
						class="form-control"
						placeholder="name"
						name="nm"
					/>
				</div>

                <label for="phone-number">Phone-number</label>
				<div class="input-group">
					<input
						id="phone-number"
						class="form-control"
						placeholder="(XXX)-XXX-XXXX"
						name="pn"
					/>
				</div>

                <label for="Pig-Info">Pig Info</label>
				<div class="input-group">
					<input
						id="Pig-Info"
						class="form-control"
						placeholder="info"
						name="pi"
					/>
				</div>

                <label for="location">Location</label>
				<div class="input-group">
					<input
						id="location"
						class="form-control"
						placeholder="longitude-latitude"
						name="loc"
					/>
				</div>

                <label for="extra-note">Extra Notes</label>
				<div class="input-group">
					<input
						id="extra-notes"
						class="form-control"
						placeholder="notes"
						name="en"
					/>
				</div>
                
				<label for="date">Date</label>
				<div class="input-group">
					<input
						id="date"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
					/>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
	</div>

</ng-template>

<button class="btn btn-primary" (click)="open(content)">CREATE PIG REPORT</button>
