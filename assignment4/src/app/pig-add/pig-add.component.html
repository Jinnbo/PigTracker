
<ng-template #content let-modal>

	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">New Pig Report</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>

	<div class="modal-body">
		<form [formGroup]="form">
			<div class="mb-3">

                <label for="name">Name</label>&nbsp;
				<span *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
					<span *ngIf="form.get('name')?.errors?.['required']" class="text-danger">REQUIRED</span>
				</span>
				
				<div class="input-group">
					<input
                        class="form-control"
						id="name"
						placeholder="name"
						name="name"
                        type="text"
                        formControlName="name"
					/>
				</div>

                <label for="phone-number">Phone-number</label>
				<div class="input-group">
					<input
						id="phone-number"
						class="form-control"
						placeholder="xxx-xxx-xxxx"
						name="phoneNumber"
                        formControlName="phoneNumber"
					/>
				</div>

                <label for="Pig-Info">Pig Info</label>
				<div class="input-group">
					<input
						id="Pig-Info"
						class="form-control"
						placeholder="info"
						name="pigInfo"
                        formControlName="pigInfo"
					/>
				</div>

                <label for="location" formControlName="location">Location<br>
                </label>
				<input list="locations" name="location" class="form-control" formControlName="location"/>

                <datalist id="locations">
                    <option value="SFU Burnaby">
                    <option value="SFU Surrey">
                    <option value="Metrotown Mall">
                    <option value="Brentwood Mall">
                </datalist>
    

                <label for="extra-note">Extra Notes</label>
				<div class="input-group">
					<input
						id="extra-notes"
						class="form-control"
						placeholder="notes"
						name="extraNote"
                        formControlName="extraNote"
					/>
				</div>
                
				<label for="date">Date</label>
				<div class="input-group">
					<input
						id="date"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="date"
                        formControlName="date"
					/>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="modal.close('Save click')" [disabled]="!form.valid">Save</button>
	</div>



</ng-template>

<button class="btn btn-primary" (click)="open(content)">CREATE PIG REPORT</button>
