<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- Pig Table -->
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Location</th>
          <th scope="col">Reported By</th>
          <th scope="col">Time Reported</th>
          <th scope="col">Status</th>
          <th scope="col">More Info</th>
          <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pig of pigs" scope="row">
        <td>{{pig.data[0].location}}</td>
        <td>{{pig.data[0].name}}</td>
        <td>{{pig.data[0].timeReported | date:'yyyy-MM-d (h:mm a)'}}</td>
        <td>{{pig.data[0].status}}</td>
        <td><a href="#" class="link-primary" (click)="open(content,pig.data[0])">More Info</a></td>
      </tr>
    </tbody>
</table>

<!-- More Info Popup-->
<ng-template #content let-modal>

	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Pig Info</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>

	<div class="modal-body">
    {{pigs[0].data[0].location}}
	</div>

</ng-template>
